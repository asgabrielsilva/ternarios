<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const numero1 = Number(prompt("Informe o primeiro numero:"));
    const numero2 = Number(prompt("Informe o segundo numero:"));
    const subtracao = numero1 - numero2;

    let resultadoNaTela;
    
    //Processamento
    resultadoNaTela = (subtracao > 0) ? `${numero1} é o maior` : `${numero2} é o maior`;

    
    //Saída
    document.write(resultadoNaTela);
</script>
