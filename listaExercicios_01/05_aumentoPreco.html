<meta charset="UTF-8" />
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    const precoPreAumento = Number(prompt("Informe o preço do produto:"));

    
    let resultadoNaTela;

    //Processamento
    resultadoNaTela = (precoPreAumento <= 280) ? `${(precoPreAumento * 1.2).toFixed(2)}` : (precoPreAumento <= 700) ? `${(precoPreAumento * 1.15).toFixed(2)}` : (precoPreAumento <= 1500) ? `${(precoPreAumento * 1.1).toFixed(2)}` : `${(precoPreAumento * 1.05).toFixed(2)}`;

    
    //Saída
    document.write(resultadoNaTela);

</script>
