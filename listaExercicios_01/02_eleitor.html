<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const anoNascimento = Number(prompt("Informe o ano em que você nasceu:"));
    const anoAtual = Number(prompt("Informe o ano atual:"));
    const idade = anoAtual - anoNascimento;

    let resultadoNaTela;

    //Processamento
    resultadoNaTela = (idade < 16) ? `Não pode votar` : `Pode votar`;


    //Saída
    document.write(resultadoNaTela);

</script>
