<meta charset="UTF-8" />
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idadeCao = Number(prompt("Informe a idade de seu cão:"));
    const porteCao = prompt("Informe o porte do seu cão com P(pequeno), M(médio) e G(grande)").toUpperCase();

    let resultadoNaTela;

    //Processamento
    resultadoNaTela = (porteCao === "P") ? (idadeCao * 5) : (porteCao === "M") ? (idadeCao * 6) : (idadeCao * 7)
    
    //Saída
    document.write(`O seu cão possui ${resultadoNaTela} anos em idade de cachorro`)

</script>
